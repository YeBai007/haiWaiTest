    <style type="text/css">
        #loading-canvas {
            margin: 20vh auto;
            display: block;

        #splash {
            background: #171717;

    <style>
        @font-face {
            /* font-properties */
            font-family: huawawa;
            src: url('./huawawa.bdd26.ttf');
        }
        
        .loading-texts {
            font-family: huawawa, sans-serif, system-ui;
        }
        
        html,
        body {
            touch-action: none;
            background: #ffffff;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        
        #loading-full {
            height: 100%;
            pointer-events: none;
            justify-content: center;
            position: fixed;
            background: linear-gradient(#44008F, #2E0856);
            width: 100%;
            z-index: 99999999;
            top: 0;
            left: 0;
        }
        
        #loading-lottie {
            width: 100px;
            pointer-events: none;
            height: 120px;
            position: absolute;
            float: left;
            top: -56px;
        }
        
        #loading-container {
            width: 575px;
            pointer-events: none;
            height: 65px;
            left: 50%;
            margin-left: -287.5px;
            position: absolute;
            bottom: 0;
            z-index: 999999;
        }
        /*
        #progress {
            height: 33px;
            background: url(resource/assets/progress_background.png) center center no-repeat;
            background-size: cover;
            z-index: 1000;
            position: absolute;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            float: left;
            pointer-events: none;
        }
        #progres {
            height: 23px;
            background: url(resource/assets/progress.png) center center no-repeat;
            background-size: cover;
            border-radius: 20px;
            margin-top: 5px;
            z-index: 1001;
            pointer-events: none;
        }
        */
        
        #loading-bg {
            height: 100%;
            width: 100%;
            object-fit: fill;
            z-index: 1000;
            position: relative;
        }
        
        .loading-text {
            position: absolute;
            color: #fff;
            top: 50%;
            left: 50%;
            margin-top: -1.75rem;
            margin-left: -10rem;
            font-size: 3.5rem;
        }
        
        .loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .loading p {
            color: #fff;
            font-size: 3rem;
            margin: 0;
            padding-right: 8px;
        }
        
        p {
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #666666;
            letter-spacing: 0;
            line-height: 14px;
            margin-top: 16px;
        }
        
        .line-loading>div {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 2.0s infinite ease-in-out;
            animation: bouncedelay 2.0s infinite ease-in-out;
            /* Prevent first frame from flickering when animation starts */
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        
        .line-loading .bounce1 {
            -webkit-animation-delay: -1.5s;
            animation-delay: -1.5s;
            background: #FF5FA3;
        }
        
        .line-loading .bounce2 {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
            background: #FEBB00;
        }
        
        .line-loading .bounce3 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
            background: #00A7FF;
        }
        
        @-webkit-keyframes bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0.0)
            }
            40% {
                -webkit-transform: scale(1.0)
            }
        }
        
        @keyframes bouncedelay {
            0%,
            80%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }
    </style>
</head>

<body>
    <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    <div id="splash">
        <div class="progress-bar stripes" style="display: none;">
            <span style="width: 0%"></span>
        </div>
    </div>
    <div id="loading-full">
        <!--<img id="loading-bg" src="resource/assets/loading_bg.png" alt="">-->
        <div id="loading-container">
            <div id="progress">
                <div id="progres"></div>
            </div>
            <div id="loading-lottie"></div>
        </div>
        <div class="loading">
            <p class="loading-texts">Game Loading</p>
            <div class="line-loading">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        (function() {
            window.addEventListener('error', function(event) {
                console.log(event.error, '       addEventListener');
                console.log("CoursewareErrorLogEvent", true, JSON.stringify(event.error.stack.split("\n")));
            }, true)
            var consoleError = window.console.error;
            window.console.error = function() {
                    if (typeof(arguments[0]) == "object") {
                        var alt = {};
                        Object.getOwnPropertyNames(arguments[0]).forEach(function(key) {
                            alt[key] = this[key];
                        }, arguments[0]);
                        console.log("CoursewareErrorLogEvent", true, JSON.stringify(alt));
                    } else {
                        console.log("CoursewareErrorLogEvent", true, JSON.stringify(arguments[0]));
                    }
                    consoleError && consoleError.apply(window, arguments);
                }
                //新课堂上报事件
                // gameMsg.engine_load_start('cocos_creator', '2.1.0')

            //引擎加载
            var splash = document.getElementById('splash');
            splash.style.display = 'block';

            var cocos2d = document.createElement('script');
            cocos2d.async = true;
            cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.832e6.js';

            var engineLoaded = function() {
                console.log("engineLoadEnd");
                //新课堂上报事件
                // gameMsg.engine_load_complete()

                document.body.removeChild(cocos2d);
                cocos2d.removeEventListener('load', engineLoaded, false);
                window.boot();
            };
            cocos2d.addEventListener('load', engineLoaded, false);
            document.body.appendChild(cocos2d);
        })();
    </script>
</body>

</html>
